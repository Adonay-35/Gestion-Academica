<div class="container"> 
    <div class="d-flex justify-content-between mt-4"> 
        <h4>Mantenimiento Grupos</h4> 
        <button class="btn btn-success" (click) = 
"navigateToForm()">Agregar</button> 
    </div> 
    <table class="table table-bordered mt-4"> 
        <thead> 
            <tr> 
                <th>ID</th> 
                <th>ID Carrera</th> 
                <th>ID Materia</th> 
                <th>ID Profesor</th> 
                <th>Ciclo</th> 
                <th>AÃ±o</th> 
                <th>Opciones</th> 
            </tr> 
        </thead> 
        <tbody> 
            @for (item of lstGrupos; track index; let index = $index) { 
            <tr> 
                <td>{{item.idCarrera}}</td> 
                <td>{{item.idMateria}}</td> 
                <td>{{item.idProfesor}}</td> 
                <td>{{item.ciclo}}</td> 
                <td>{{item.anio}}</td> 
                <td> 
                    <!-- Podemos enviar valores a metodos en el .ts de esta forma--> 
                    <button class="btn btn-primary" (click)="updateGrupo(item.idGrupo)">Actualizar</button> 
                    <!-- Esta es otra forma con la que podemos enviar valores a metodos en el .ts--> 
                        <button class="btn btn-danger ml-2" 
                        (click)="deleteGrupo($event)"  
                        value="{{item.idGrupo}}">Eliminar</button>      
                </td> 
            </tr> 
        } 
        </tbody> 
    </table> 
</div>
