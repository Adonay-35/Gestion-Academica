<div class="container"> 
    <div class="mt-4"> 
        <h3>Agregar profesores</h3> 
    </div> 
    <form class="mt-4" [formGroup]="form"> 
                    <div class="form-group mt-2"> 
                    <label>Nombres</label> 
                    <input formControlName="nombresProfesor" type="text" class="formcontrol"  
                    [class.is-invalid]="validateField('nombresProfesor')" placeholder="Nombres del profesor"> 
                    <div class="invalid-feedback"> 
                        @if(validateField('nombresProfesor')){ 
                    <span>Este campo es requerido</span> 
                } 
            </div> 
        </div> 
        <div class="form-group mt-2"> 
            <label>Apellidos</label> 
            <input formControlName="apellidosProfesor" type="text" class="formcontrol"  
            [class.is-invalid]="validateField('apellidosProfesor')" placeholder="Apellidos del profesor"> 
            <div class="invalid-feedback"> 
                @if(validateField('apellidosProfesor')){ 
                    <span>Este campo es requerido</span> 
                } 
            </div> 
        </div> 
        <div class="form-group mt-2"> 
            <label>Correo</label> 
            <input formControlName="correoProfesor" type="text" class="formcontrol"  
            [class.is-invalid]="validateField('correoProfesor')" placeholder="Correo del profesor"> 
            <div class="invalid-feedback"> 
                @if(validateField('correoProfesor')){ 
                    <span>Este campo es requerido</span> 
                } 
            </div> 
            <div class="invalid-feedback"> 
                @if(form.get('correoProfesor')?.errors?.['correoProfesor']){ 
                    <span>Correo no valido</span> 
                } 
            </div> 
            <div class="invalid-feedback">   
            </div> 
        </div> 
        <div class="d-flex  justify-content-end"> 
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid"  
            (click)="onSubmit()">Confirmar informacion</button> 
        </div> 
    </form> 
</div>
